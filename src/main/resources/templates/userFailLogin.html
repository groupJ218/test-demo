<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="nav :: nav"></div>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Register User</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" action="#" th:action="@{add}" th:object="${newUser}" th:method="post">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="name"><h4>Name</h4></label>
                                <input class="form-control" type="text" name="name" id="name" placeholder="enter name" title="enter your name." th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone"><h4>Phone</h4></label>
                                <input class="form-control" type="text" id="phone" placeholder="enter phone" title="enter your phone number." th:field="*{phone}"/>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email"><h4>Email</h4></label>
                                <input class="form-control" type="text" id="email" placeholder="you@email.com" title="enter your email." th:field="*{email}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="status"><h4>Status</h4></label>
                                <input class="form-control" type="text" id="status" placeholder="enter status" title="enter your status." th:field="*{status}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="country"><h4>Country</h4></label>
                                <input class="form-control" type="text" id="country" placeholder="enter country" title="enter your country." th:field="*{country}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="login"><h4>Login</h4></label>
                                <input class="form-control" type="text" id="login" placeholder="enter login" title="enter your login." th:field="*{login}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="password"><h4>Password</h4></label>
                                <input class="form-control" type="text" id="password" placeholder="password" title="enter your password." th:field="*{pass}"/>
                            </div>
                        </div>
                        <div class=" form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save
                                </button>
                                <button class="btn btn-lg" type="reset"><i
                                        class="glyphicon glyphicon-repeat"></i>
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>


<div th:replace="jsScripts :: scripts"></div>
</body>
</html>
