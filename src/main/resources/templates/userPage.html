<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div id="backgroundImage"></div>
<div th:replace="nav :: nav"></div>
<div class="data_content">
<div class="container">
    <div class="row">
        <div class="col-md-6 img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvzOpl3-kqfNbPcA_u_qEZcSuvu5Je4Ce_FkTMMjxhB-J1wWin-Q"
                 alt="" class="img-rounded">
        </div>
        <div class="col-md-6 details">
            <blockquote>
                <b><p> Hello Everybody, I am: </p></b>
                <h3>
                    <td th:text="${uzer.getName()}"></td>
                    <i class="fa fa-smile-o fa-fw" aria-hidden="true"></i>
                </h3>
                <small><i class="fa fa-quote-left fa-fw" aria-hidden="true"></i>
                        <cite title="Source Title" th:text="${uzer.getStatus()}"><i
                        class="icon-map-marker"></i></cite><i class="fa fa-quote-right fa-fw" aria-hidden="true"></i></small>
            </blockquote>
            <p>
            <div>
                </br>
                <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                <td th:text="${uzer.getName()}"></td>
            </div>
            <div>
                </br>
                <i class="fa fa-phone fa-fw" aria-hidden="true"></i>
                <td th:text="${uzer.getPhone()}"></td>
            </div>
            <div>
                </br>
                <i class="fa fa-globe fa-fw" aria-hidden="true"></i>
                <td th:text="${uzer.getCountry()}"></td>
            </div>
            <div>
                </br>
                <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
                <td th:text="${uzer.getEmail()}"></td>
            </div>
            </p>
        </div>
    </div>
</div>
<!--<hr>-->
<div th:replace="jsScripts :: scripts"></div>
</div>
</body>
</html>
