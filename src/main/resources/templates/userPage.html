<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="nav :: nav"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvzOpl3-kqfNbPcA_u_qEZcSuvu5Je4Ce_FkTMMjxhB-J1wWin-Q"
                 alt="" class="img-rounded">
        </div>
        <div class="col-md-6 details">
            <blockquote>
                <b><p> Hello Everybody, I am: </p></b>
                <h4 th:text="${uzer.getName()}"></h4>
            <small><cite title="Source Title" th:text="${uzer.getCountry()}"><i class="icon-map-marker"></i></cite></small>
            </blockquote>
            <p>
            <p><td th:text="${uzer.getName()}"></td></p>
            <td th:text="${uzer.getPhone()}"></td>
            <td th:text="${uzer.getCountry()}"></td>
            <td th:text="${uzer.getEmail()}"></td>
            </p>
        </div>
    </div>
</div>
<hr>
<div th:replace="jsScripts :: scripts"></div>
</body>
</html>
